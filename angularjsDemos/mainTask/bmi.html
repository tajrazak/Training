<div class="container well" id="bmiStyling" ng-controller="BmiController">

    <label>Height(height in centemeters):</label>
    <input type="text" class="form-control" ng-model="height" />
    <label>Weight(Weight in kilograms):</label>
    <input type="text" class="form-control" ng-model="weight" ng-change="bmiCalculate()" />
    <br>
    <button class="btn btn-primary">check</button>
    <br>
    <span ng-switch on="Result">
    <span ng-if="Result >2.5">Over Weight and Your BMI is:{{Result}} Your Not Healthy!!!</span>
    <span ng-if="Result <1.8">Less Weight and Your BMI is:{{Result}} Your Not Healthy!!!!!!!!</span>
    <span ng-if="Result >1.8 && Result<2.5">Normal Weight and Your BMI is:{{Result}} Good Health!!!</span>

    </span>
</div>
