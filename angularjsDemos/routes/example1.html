<html>
	<head>
		<script src="../angularJS/angular.min.js"></script>
		<script src="../angularJS/angular-route.min.js"></script>
	</head>
	
	<body>
		<div ng-app="myapp">
			<div ng-view></div>
			<h1>hello</h1>
			<a href="#/demo">clickme!</a>
			
			
			
			<script type="text/ng-template" id="demo.html">
				<table border=1>
				<tr><th>name</th><th>age</th></tr>
				</table>
			</script>
			
		</div>
		
		
		<script>
			angular.module('myapp',['ngRoute']).config(function($routeProvider){
			
				$routeProvider
				.when("/demo",{templateUrl:"demo.html"})
			});
		</script>
		
	</body>
</html>
