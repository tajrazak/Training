
<!DOCTYPE html>

<html>
	<head>
		<title>Routing Demo2</title>
		<script src="../angularJS1.3/angular.js"></script>
  <script src="../angularJS1.3/angular-route.js"></script>
		<script src="routeTask.js"></script>
	</head>
	
  
  <body  ng-app="angularApp">
  
  {{service}}
  
  	<div ng-controller="theCtrl">

  	<script type="text/ng-template" id="tv.html">

  	<script type="text/ng-template" id="mobile.html">

  		<li>samsung</li>
  		<li>nokia</li>
  		<li>lava</li>
  		</ul>
  		
  		{{message}}

  </body>


</html>
